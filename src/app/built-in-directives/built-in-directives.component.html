<div [ngClass]="isSpecial ? 'special' : 'normal'">This div is special ({{isSpecial}})</div>
<br/>
<div [ngClass]="currentClasses">This div is initially saveable, unchanged, and special.</div>
<br/>
<div [ngStyle]="currentStyles">
  This div is initially italic, normal weight, and extra large (24px).
</div>
<br/>
<label for="example-ngModel">[(ngModel)]:</label>
<input [(ngModel)]="name" id="example-ngModel" />
<br/>
<p>Entered Value : {{name}}</p>
<br/>
<div *ngIf="showContent"> Using *ngIf showcontent is ({{showContent}})</div>
<br/>
<div *ngFor="let item of items ; let i=index; trackBy: trackByItems">Index: {{i}} - Id: {{item.id}} - {{item.name}}
</div>
